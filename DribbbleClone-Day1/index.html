<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h2 class="logo">My Bank</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Our Cards</a></li>
                <li><a class="nav-link" href="#">Finance</a></li>
                <li><a class="nav-link" href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="login-btn">
            <button>Log In</button>
        </div>
    </header>


    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Choose card<br>considering your<br><span>personal needs</span></h1>
                    <p>Gold card and platinum cards with so many benefits<br>with more entertainment in your life</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Apply Now</button>
                </div>
            </div>
            <div class="cover">
                <img id="black-card" src="https://www.transparentpng.com/thumb/credit-card/gaEUTn-black-credit-card-images-png.png" alt="Black Credit Card Images PNG @transparentpng.com">
            </div>
        </section>

        <div id="left-circle" class="circle"></div>
        <div id="right-circle" class="circle"></div>
        <div id="top-triangle" class="triangle">
            <div id="top-inner-triangle"></div>
        </div>
        
        <div id="bttm-triangle" class="triangle"></div>
    </main>


</body>
</html>
